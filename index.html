<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Senac</title>
</head>
<body>
    <h1>Delivey Senac</h1>

    <script>
        let pizza1 = {
            nome: "calabresa",
            ingredientes: ["Calabresa", "Cebola", 'Mussarela'],
            valor: 35.00,
        };
        let pizza2 = {
            nome: 'portuguesa',
            ingredientes: ['Mussarela', 'Presunto', 'Ovo', 'Tomate'],
            valor: 40.00,
        };
        
        let cardapio = [pizza1, pizza2];
        console.log('Cardápio da pizzaria Senac: ')
        cardapio.forEach(pizza => {
            console.log(`Pizza: ${pizza.nome}, valor: ${pizza.valor.toFixed(2)}`)
        });

        let pizza3 = {
            nome: 'Frango com catupiry',
            ingredientes: ['Frango desfiado', 'Catupiry'],
            valor: 40.00,
        };
        let pizza4 = {
            nome: 'Atum',
            ingredientes: ['Mussarela', 'Atum'],
            valor: 45.00,
        };
        let pizza5 = {
            nome: 'Brócolis',
            ingredientes: ['Mussarela', 'Brócolis', 'Ervilha', 'Milho', 'Tomate', 'Cebola'],
            valor: 45.00,
        };
        let pizza6 = {
            nome: 'Mussarela',
            ingredientes: ['Mussarela', 'Tomate'],
            valor: 35.00,
        };
        let pizza7 = {
            nome: 'Batata',
            ingredientes: ['Mussarela', 'Batata Frita', 'Presunto'],
            valor: 40.00,
        };

        cardapio.push(pizza3, pizza4, pizza5, pizza6, pizza7);

        cardapio.forEach(pizza => {
            console.log(`Pizza: ${pizza.nome}, Valor: ${pizza.valor.toFixed(2)}`)
        });
    </script>
</body>
</html>
